<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Schedule Maker</title>

	<!-- CSS -->
	<link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- MODULES -->
	<script type="text/javascript" src="assets/vendor/angular/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>

</head>
<body ng-app="scheduleMakerApp">
<div ng-controller="controller" class="container">
	<div class="row">
		<h1>Schedule Maker - Computer Science - UFCG</h1>
	</div>
	<div class="row">
		<div class="col-lg-2 disciplina-box" ng-class="{selected: disciplina.selected}"
			ng-repeat="disciplina in disciplinas" ng-click="selectDiscipline(disciplina)">
			<p>{{disciplina.name | uppercase}}</p>
		</div>
	</div>
</div>
</body>
</html>
